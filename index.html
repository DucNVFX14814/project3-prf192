<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Project3-PRF192x_02-A_VN_DN</title>
</head>

<body>
    <div id="form-student">
        <h1>Class Marksheet</h1>
        <form id="form">
            <label for="mshs">Mã Số HS</label>
            <input type="text" id="mshs"> <br>
            <span id="mshs-error" class="error"></span> <br>

            <label for="class">Lớp</label>
            <input type="text" id="class"> <br>
            <span id="class-error" class="error"></span> <br>

            <label for="name">Họ Tên</label>
            <input type="text" id="name"> <br>
            <span id="name-error" class="error"></span> <br>

            <label for="math">Điểm Toán</label>
            <input type="number" id="math" min="0" max="10" step="0.25"> <br>
            <span id="math-error" class="error"></span> <br>

            <label for="physical">Điểm Lý</label>
            <input type="number" id="physical" min="0" max="10" step="0.25"> <br>
            <span id="physical-error" class="error"></span> <br>

            <label for="chemistry">Điểm Hóa</label>
            <input type="number" id="chemistry" min="0" max="10" step="0.25"> <br>
            <span id="chemistry-error" class="error"></span> <br>
        </form>
        <label for="btn1"></label>
        <button id="btn1" type="button">Nhập</button>
    </div>
    <div id="table-student">
        <h2>Bảng Điểm Học Sinh</h2>
        <div style="overflow-x:auto;">
            <table id="table" style="width: 100%;">
                <tr>
                    <th style="width:5%; min-width: 30px;">STT</th>
                    <th>MSHS</th>
                    <th>Lớp</th>
                    <th style="width:20%; min-width: 120px;">Họ Tên</th>
                    <th>Toán</th>
                    <th>Lý</th>
                    <th>Hóa</th>
                    <th>Điểm TB</th>
                    <th>Kết Quả</th>
                    <th style="width:5%; min-width: 30px;">Xóa</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="result">
        <button id="btn2" type="button">Tính Điểm TB</button>
        <button id="btn3" type="button">Xác Định HSG</button>
    </div>
    <script src="student.js"></script>
</body>

</html>
